<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="text-content">
        <h1>Get <span class="insights">insights</span></insights> that help your business grow.</h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="div-1"><h2>10k+</h2>
          <p>COMPANIES</p></div>
          <div class="div-2"><h2>314</h2>
          <p>TEMPLATES</p></div>
          <div class="div-3"><h2>12M+</h2>
          <p>QUERIES</p></div>
        </div>
      </div>
      <div class="card-2">
        <img src="images/image-header-desktop.jpg" alt="people-woking" />
        <div class="overlay"></div>
      </div>
    </div>
  </body>
</html>
